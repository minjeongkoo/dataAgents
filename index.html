<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LiDAR Viewer</title>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; margin: auto; background: #000; }
  </style>
</head>
<body>
  <canvas id="lidar" width="800" height="800"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('lidar');
    const ctx = canvas.getContext('2d');
    const scale = 0.03; // 확대/축소 비율
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    const socket = io();
    socket.on('scan', (data) => {
      console.log("Received points:", data.points.length);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 원점 시각화
      ctx.strokeStyle = 'red';
      ctx.beginPath();
      ctx.moveTo(cx - 5, cy);
      ctx.lineTo(cx + 5, cy);
      ctx.moveTo(cx, cy - 5);
      ctx.lineTo(cx, cy + 5);
      ctx.stroke();

      ctx.fillStyle = 'lime';
      data.points.forEach(p => {
        const x = cx + p.x * scale;
        const y = cy - p.y * scale; // y축 반전
        ctx.beginPath();
        ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
        ctx.fill();
      });
    });
  </script>
</body>
</html>
