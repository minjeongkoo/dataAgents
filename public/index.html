<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>LiDAR Viewer (Compact Full Scan)</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

    // Scene / Camera / Renderer
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 0, 5);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // BufferGeometry 준비
    const MAX = 1000000; // 충분히 크게 잡아두세요
    const pos = new Float32Array(MAX * 3);
    const geom = new THREE.BufferGeometry();
    geom.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.02 });
    const pts = new THREE.Points(geom, mat);
    scene.add(pts);

    // WebSocket 연결
    const ws = new WebSocket(`ws://${location.host}`);
    ws.onopen  = () => console.log('WS opened');
    ws.onerror = e => console.error(e);
    ws.onmessage = ({ data }) => {
      const arr = JSON.parse(data);
      console.log(`Received ${arr.length} points`);
      // 전체 그리기
      const len = Math.min(arr.length, MAX);
      for (let i = 0; i < len; i++) {
        pos[i*3]   = arr[i].x;
        pos[i*3+1] = arr[i].y;
        pos[i*3+2] = arr[i].z;
      }
      geom.setDrawRange(0, len);
      geom.attributes.position.needsUpdate = true;
    };

    // 렌더 루프
    (function render() {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    })();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
