<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SICK LiDAR 3D Visualization</title>
  <style>
    html, body { margin:0; overflow:hidden; width:100%; height:100%; background:#000 }
    canvas { display:block }
  </style>

  <!-- IMPORT MAP: map "three" to the CDN module URL -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <!-- Socket.IO 클라이언트 -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Three + OrbitControls as ES modules -->
  <script type="module">
    // 이제 이 한 줄이 import-map 덕분에 동작합니다.
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    // 1) 씬/카메라/렌더러
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera( 75, innerWidth/innerHeight, 0.1, 100 );
    camera.position.set(0,0,5);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2) 컨트롤
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 3) 빈 포인트 클라우드
    let pc;
    (()=>{
      const geom = new THREE.BufferGeometry();
      geom.setAttribute('position', new THREE.Float32BufferAttribute([],3));
      const mat = new THREE.PointsMaterial({ size:0.02, color:0x00ff00 });
      pc = new THREE.Points(geom, mat);
      scene.add(pc);
    })();

    // 4) 애니메이션 루프
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 5) 실시간 데이터 수신
    const socket = io();
    socket.on('lidar-points', pts => {
      // pts = [{x,y,z},...]
      const arr = new Float32Array(pts.length * 3);
      for(let i=0; i<pts.length; i++){
        arr[3*i]   = pts[i].x;
        arr[3*i+1] = pts[i].y;
        arr[3*i+2] = pts[i].z;
      }
      const g = pc.geometry;
      g.setAttribute('position', new THREE.BufferAttribute(arr,3));
      g.attributes.position.needsUpdate = true;
      g.computeBoundingSphere();
    });

    // 6) 리사이즈
    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
