<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live 3D Lidar Point Cloud (Final)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <h2>Live 3D Lidar Point Cloud (Smooth)</h2>
  <div id="plot" style="width: 100%; height: 90vh;"></div>

  <script>
    const socket = new WebSocket('ws://' + location.hostname + ':3000'); // ì„œë²„ 3000í¬íŠ¸ë¡œ WebSocket ì—°ê²°

    let layout = {
      title: '3D Lidar Point Cloud',
      showlegend: false,        // ðŸ”¥ ë²”ë¡€ ë”
      scene: {
        xaxis: {
          title: 'X (mm)',
          range: [-20000, 20000],  // Xì¶• ê³ ì •
        },
        yaxis: {
          title: 'Y (mm)',
          range: [-20000, 20000],  // Yì¶• ê³ ì •
        },
        zaxis: {
          title: 'Z (mm)',
          range: [-5000, 5000],    // Zì¶• ê³ ì •
        },
        aspectmode: 'manual',      // ë¹„ìœ¨ ê³ ì •
        aspectratio: { x: 1, y: 1, z: 0.5 }  // XYZ ë¹„ìœ¨ ì¡°ì •
      },
      margin: { t: 40 }
    };

    let lidarPoint = {
      x: [0],
      y: [0],
      z: [0],
      mode: 'markers',
      type: 'scatter3d',
      marker: {
        size: 5,
        color: 'black'
      },
      name: 'Lidar Position'
    };

    let lidarData = [
      lidarPoint, // 0,0,0ì— ë¼ì´ë‹¤ ìœ„ì¹˜ ê³ ì • ì 
      {
        x: [],
        y: [],
        z: [],
        mode: 'markers',
        type: 'scatter3d',
        marker: {
          size: 2,
          color: [],
          colorscale: 'Viridis',
          opacity: 0.8
        },
        name: 'Points'
      }
    ];

    Plotly.newPlot('plot', lidarData, layout);

    socket.onopen = () => {
      console.log('WebSocket connected.');
    };

    socket.on('lidar-points', (points) => {
      const x = points.map(p => p.x);
      const y = points.map(p => p.y);
      const z = points.map(p => p.z);

      const trace = {
        x,
        y,
        z,
        mode: 'markers',
        type: 'scatter3d',
        marker: {
          size: 2,
          color: 'rgb(0, 255, 0)',
        }
      };

      Plotly.react('chart', [trace], {
        margin: { l: 0, r: 0, b: 0, t: 0 },
        scene: {
          xaxis: { range: [-30000, 30000] },
          yaxis: { range: [-30000, 30000] },
          zaxis: { range: [-30000, 30000] },
        }
      });
    });


    socket.onmessage = (event) => {
      const points = JSON.parse(event.data);
      if (!points.length) return; // ðŸ”¥ ë°ì´í„° ì—†ìœ¼ë©´ ê±´ë„ˆëœ€

      const x = points.map(p => p.x);
      const y = points.map(p => p.y);
      const z = points.map(p => p.z);

      lidarData[1].x = x;
      lidarData[1].y = y;
      lidarData[1].z = z;
      lidarData[1].marker.color = z; // Zì¶• ë†’ì´ì— ë”°ë¼ ìƒ‰ìƒ ë§¤í•‘

      Plotly.react('plot', lidarData, layout); // ë¶€ë“œëŸ½ê²Œ react
    };

    socket.onclose = () => {
      console.log('WebSocket disconnected.');
    };
  </script>
</body>

</html>
