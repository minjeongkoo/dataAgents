<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SICK LiDAR 3D Visualization</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Socket.IO 클라이언트 -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Three.js 모듈 로드 -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    // 1) 씬, 카메라, 렌더러
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2) 컨트롤
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 3) 빈 포인트 클라우드 준비
    let pointCloud;
    (function initPointCloud() {
      const geom = new THREE.BufferGeometry();
      const mat  = new THREE.PointsMaterial({ size: 0.02, vertexColors: false, color: 0x00ff00 });
      geom.setAttribute('position', new THREE.Float32BufferAttribute([], 3));
      pointCloud = new THREE.Points(geom, mat);
      scene.add(pointCloud);
    })();

    // 4) 애니메이션 루프
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 5) 소켓 연결 & 데이터 업데이트
    const socket = io();
    socket.on('lidar-points', pts => {
      // pts = [{x, y, z}, ...]
      const positions = new Float32Array(pts.length * 3);
      for (let i = 0; i < pts.length; i++) {
        positions[3*i]   = pts[i].x;
        positions[3*i+1] = pts[i].y;
        positions[3*i+2] = pts[i].z;
      }
      const geom = pointCloud.geometry;
      geom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geom.attributes.position.needsUpdate = true;
      geom.computeBoundingSphere();
    });

    // 6) 리사이즈 대응
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
