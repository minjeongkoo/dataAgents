<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LiDAR 360° Viewer (클러스터 색상)</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

const WS_URL = `ws://${location.host}/ws`;

let positions, colors, geometry;
let MAX_POINTS = 0;

// 장면/카메라/렌더러
const scene    = new THREE.Scene();
const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0,0,5);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

// 버퍼 초기화
function initGeometry(count){
  MAX_POINTS = count;
  positions   = new Float32Array(MAX_POINTS*3);
  colors      = new Float32Array(MAX_POINTS*3);
  geometry    = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(positions,3).setUsage(THREE.DynamicDrawUsage));
  geometry.setAttribute('color',    new THREE.BufferAttribute(colors,   3).setUsage(THREE.DynamicDrawUsage));
  geometry.setDrawRange(0, MAX_POINTS);

  const mat = new THREE.PointsMaterial({
    size: 0.03,
    vertexColors: true
  });
  const pts = new THREE.Points(geometry, mat);
  scene.clear();
  scene.add(pts);
}

// 윈도우 리사이즈
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});

// 클러스터 ID → 색상 매핑 (hue 에 기반한 랜덤)
const colorMap = {};
function getColor(id){
  if (id < 0) return new THREE.Color(0x888888); // noise: gray
  if (colorMap[id] === undefined){
    const hue = (id * 0.618033988749895) % 1; // 황금비 기반
    colorMap[id] = new THREE.Color().setHSL(hue,1,0.5);
  }
  return colorMap[id];
}

// WebSocket
const socket = new WebSocket(WS_URL);
socket.addEventListener('open',  ()=>console.log('WS open'));
socket.addEventListener('close', ()=>console.log('WS close'));
socket.addEventListener('message', ({data})=>{
  const pts = JSON.parse(data);
  const cnt = pts.length;

  if (cnt > MAX_POINTS) initGeometry(cnt);

  for (let i=0; i<cnt; i++){
    const p = pts[i];
    positions[3*i]   = p.x;
    positions[3*i+1] = p.y;
    positions[3*i+2] = p.z;
    const col = getColor(p.cluster_id);
    colors[3*i]   = col.r;
    colors[3*i+1] = col.g;
    colors[3*i+2] = col.b;
  }

  geometry.setDrawRange(0, cnt);
  geometry.attributes.position.needsUpdate = true;
  geometry.attributes.color.needsUpdate    = true;
});

// 애니메이션 루프
(function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
})();
</script>
</body>
</html>
