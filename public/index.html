<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SICK LiDAR 3D Visualization</title>
  <style>
    html, body { margin: 0; overflow: hidden; width: 100%; height: 100%; background: #000; }
    canvas { display: block; }
  </style>

  <!-- import-map: "three" specifier 매핑 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>

  <script type="module">
    import * as THREE from 'three'
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js'

    // 1) Scene / Camera / Renderer
    const scene    = new THREE.Scene()
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 100)
    camera.position.set(0, 0, 5)
    const renderer = new THREE.WebGLRenderer({ antialias: true })
    renderer.setSize(innerWidth, innerHeight)
    document.body.appendChild(renderer.domElement)

    // 2) OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement)
    controls.enableDamping = true

    // 3) PointCloud 초기화
    let pointCloud
    ;(() => {
      const geom = new THREE.BufferGeometry()
      geom.setAttribute('position', new THREE.Float32BufferAttribute([], 3))
      const mat = new THREE.PointsMaterial({ size: 0.02, color: 0x00ff00 })
      pointCloud = new THREE.Points(geom, mat)
      scene.add(pointCloud)
    })()

    // 4) 애니메이션 루프
    function animate() {
      requestAnimationFrame(animate)
      controls.update()
      renderer.render(scene, camera)
    }
    animate()

    // 5) Socket.IO로 데이터 수신
    const socket = io()
    socket.on('lidar-points', pts => {
      if (!Array.isArray(pts) || pts.length === 0) return

      const positions = new Float32Array(pts.length * 3)
      for (let i = 0; i < pts.length; i++) {
        positions[3*i]   = pts[i].x
        positions[3*i+1] = pts[i].y
        positions[3*i+2] = pts[i].z
      }

      const geo = pointCloud.geometry
      geo.setAttribute('position', new THREE.BufferAttribute(positions, 3))
      geo.attributes.position.needsUpdate = true
      geo.computeBoundingSphere()
    })

    // 6) 리사이즈 핸들러
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight
      camera.updateProjectionMatrix()
      renderer.setSize(innerWidth, innerHeight)
    })
  </script>
</body>
</html>
