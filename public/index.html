<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>LiDAR Viewer</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

    // Scene / Camera / Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0,0,5);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // BufferGeometry
    const MAX = 100000;
    const positions = new Float32Array(MAX * 3);
    const geom = new THREE.BufferGeometry();
    geom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const mat = new THREE.PointsMaterial({ size:0.02 });
    scene.add(new THREE.Points(geom, mat));

    // WebSocket → localhost:3000
    const ws = new WebSocket(`ws://${location.host}`);
    ws.onmessage = ({ data }) => {
      const arr = JSON.parse(data);
      const len = Math.min(arr.length, MAX);
      for (let i=0; i<len; i++) {
        positions[i*3]   = arr[i].x;
        positions[i*3+1] = arr[i].y;
        positions[i*3+2] = arr[i].z;
      }
      geom.setDrawRange(0, len);
      geom.attributes.position.needsUpdate = true;
    };

    // 렌더 루프
    (function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
