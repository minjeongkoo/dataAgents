<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LiDAR Viewer</title>
  <style>body{margin:0;overflow:hidden;}canvas{display:block;}</style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

const WS_URL = `ws://${location.host}/ws`;

let MAX_POINTS = 0;
let positions  = new Float32Array(0);

// Three.js 세팅
const scene    = new THREE.Scene();
const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 0, 5);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

let geometry = new THREE.BufferGeometry();
geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setDrawRange(0, 0);
const material   = new THREE.PointsMaterial({ size: 0.03 });
const pointsMesh = new THREE.Points(geometry, material);
scene.add(pointsMesh);

window.addEventListener('resize', () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

const socket = new WebSocket(WS_URL);
socket.addEventListener('open',  () => console.log('WS connected'));
socket.addEventListener('close', () => console.log('WS disconnected'));
socket.addEventListener('message', ({ data }) => {
  const pts = JSON.parse(data);
  const count = pts.length;

  // 만약 이전에 할당했던 배열보다 커야만 재할당
  if (count > MAX_POINTS) {
    MAX_POINTS = count;
    positions  = new Float32Array(MAX_POINTS * 3);
    geometry.setAttribute(
      'position',
      new THREE.BufferAttribute(positions, 3).setUsage(THREE.DynamicDrawUsage)
    );
  }

  // positions에 덮어쓰기
  for (let i = 0; i < count; i++) {
    const { x, y, z } = pts[i];
    positions[3*i]   = x;
    positions[3*i+1] = y;
    positions[3*i+2] = z;
  }

  geometry.setDrawRange(0, count);
  geometry.attributes.position.needsUpdate = true;
});

(function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
})();
</script>
</body>
</html>
