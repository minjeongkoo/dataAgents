<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>SICK LiDAR 3D Visualization</title>
  <style>
    html, body {
      margin: 0; overflow: hidden; width: 100%; height: 100%; background: #000;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Socket.IO 클라이언트 -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Three.js + OrbitControls via CDN -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    // 씬/카메라/렌더러 초기화
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 0, 5);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // 컨트롤
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 빈 포인트 클라우드
    let pointCloud;
    (()=>{
      const geom = new THREE.BufferGeometry();
      geom.setAttribute('position', new THREE.Float32BufferAttribute([], 3));
      const mat = new THREE.PointsMaterial({ size: 0.02, color: 0x00ff00 });
      pointCloud = new THREE.Points(geom, mat);
      scene.add(pointCloud);
    })();

    // 애니메이션 루프
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 소켓 연결 & 포인트 업데이트
    const socket = io();
    socket.on('lidar-points', pts => {
      const positions = new Float32Array(pts.length * 3);
      for (let i = 0; i < pts.length; i++) {
        positions[3*i]   = pts[i].x;
        positions[3*i+1] = pts[i].y;
        positions[3*i+2] = pts[i].z;
      }
      const geom = pointCloud.geometry;
      geom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geom.attributes.position.needsUpdate = true;
      geom.computeBoundingSphere();
    });

    // 리사이즈 핸들러
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
